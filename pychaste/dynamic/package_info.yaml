      - name: Goldbeter1991OdeSystem
      - name: TysonNovak2001OdeSystem
        excluded_methods:
          - AnalyticJacobian # double ** jacobian
      # - name: CellwiseOdeSystemInformation

      ##=== ode: pychaste/ode/
      - name: AbstractPythonOdeSystemInformation

